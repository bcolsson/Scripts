name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Get changed .ftl files
        id: changed-files-specific
        uses: tj-actions/changed-files@v23.1
        with:
          files: |
            *.ftl
          files_ignore: |

      - name: List all modified files
        run: |
          for file in ${{ steps.changed-files-specific.outputs.all_modified_files }}; do
            git show ${{ github.event.pull_request.base.sha }}:$file > old_$file
            git show $GITHUB_SHA:$file > new_$file
            python ${{ github.workspace }}/.github/scripts/unchanged-ids/fluent.syntax/parse_messages_terms_to_dict.py old_$file new_$file
          done
